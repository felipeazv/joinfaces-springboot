<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Joinfaces using PrimeFaces and Spring Boot</title>
</h:head>

<h:body>
  <h:form id="user">

    <p:panel header="Joinfaces using PrimeFaces and Spring Boot on AWS Beanstalk">
      <h:panelGrid columns="2" cellpadding="4">
        <h:outputText value="First Name: " />
        <p:inputText id="first-name" value="#{user.firstName}" required="true" />
        <p:message for="first-name" />
        <h:outputText value="#{user.text}" />
        
        <h:outputText value="Last Name: " />
        <p:inputText id="last-name" value="#{user.lastName}" required="true" />
        <p:message for="last-name" />
        <h:outputText value="#{user.text}" />
        
        <p:commandButton id="submit" value="Submit" update="greeting"
          oncomplete="PF('greetingDialog').show()" />
      </h:panelGrid>
    </p:panel>

    <p:dialog header="Greeting" widgetVar="greetingDialog"
      modal="true" resizable="false">
      <h:panelGrid id="greeting" columns="1" cellpadding="4">
        <h:outputText value="#{user.helloUser()}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
